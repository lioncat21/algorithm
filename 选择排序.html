<script>
function selectSort(a){
    if(!(a instanceof Array)){
        return '请输入一个数组';
    }
    var i = 0;
    for(;i < a.length;i++){
        var temp = a[i],index = i;
        for(var j = (i+1);j < a.length;j++){
            if(temp > a[j]){
                temp = a[j];
                index = j;
            }
        }
        a[index] = a[i];
        a[i] = temp;
    }
    return a;
}

var arr = [6,1,3,5,2,6,4,7,9,4,2];
var result = selectSort(arr);
console.log(result);

</script>
